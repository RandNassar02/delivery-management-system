<header class="header">
  <nav>
    <div class="nav-items-container">
      <div class="nav-logo">
        <a routerLink="/">
          <img src="assets/image/ghosn home-01.png" class="logo" alt="logo" />
        </a>
        <div class="nav-items" *ngIf="!isLoggedIn">
          <a routerLink="/home">HOME</a>
          <a routerLink="/about">ABOUT</a>
          <a routerLink="/contact">CONTACT</a>
          <div class="nav-links">
            <a routerLink="/signin" class="nav-link-btn nav-link-signin"
              >SIGN IN</a
            >
            <a routerLink="/signup" class="nav-link-btn nav-link-signup"
              >SIGNUP</a
            >
          </div>
        </div>
      </div>

      <!-- <div class="nav-links" *ngIf="isLoggedIn">
        <span>Welcome, {{ userType }}</span>
        <button (click)="logout()" class="nav-link-btn nav-link-logout">
          Logout
        </button>
      </div> -->
      <div
        class="nav-links customer-nav"
        *ngIf="isLoggedIn && userType === 'customer'"
      >
        <a routerLink="/customer-account" class="nav-link-btn">
          <img
            src="https://res.cloudinary.com/ddsrofo4o/image/upload/v1748283052/profile_1_fc9nw0.png"
            alt="Profile"
          />
          My Account</a
        >
        <a (click)="openDrawer()" class="nav-link-btn cart-icon-wrapper">
          <img
            src="https://res.cloudinary.com/ddsrofo4o/image/upload/v1748688485/shopping-cart_6644958_sm92gj.png"
            alt="cart"
            class="cart-icon-img"
          />
          <span class="cart-count-badge">{{
            cartService.cartCount$ | async
          }}</span>
        </a>
      </div>

      <div
        class="nav-links customer-nav"
        *ngIf="isLoggedIn && userType === 'client'"
      >
        <a routerLink="/client-account" class="nav-link-btn">
          <img
            src="https://res.cloudinary.com/ddsrofo4o/image/upload/v1748283052/profile_1_fc9nw0.png"
            alt="Profile"
          />
          My Account</a
        >
      </div>

      <div class="hamburger" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>
</header>

<div class="drawer" [class.open]="isDrawerOpen">
  <div class="cart-header">
    <h3>Cart</h3>
    <button class="close-btn" (click)="closeDrawer()">â¨‰</button>
  </div>
  <app-drawer-content (closeDrawer)="closeDrawer()"></app-drawer-content>
</div>

<div class="backdrop" *ngIf="isDrawerOpen" (click)="closeDrawer()"></div>
