<header class="header">
  <nav>
    <div class="nav-items-container">
      <div class="nav-logo">
        <a routerLink="/">
          <img src="assets/logo ghosn.png" class="logo" alt="logo" />
        </a>
        <div class="nav-items">
          <a routerLink="/contact">Contact Us</a>
          <a routerLink="/home">Home</a>
          <a routerLink="/about">About</a>
        </div>
      </div>
      <div class="nav-links" *ngIf="!isLoggedIn">
        <a routerLink="/signin" class="nav-link-btn nav-link-signin">Sign In</a>
        <a routerLink="/signup" class="nav-link-btn nav-link-signup">Sign Up</a>
      </div>

      <div class="nav-links" *ngIf="isLoggedIn">
        <span>Welcome, {{ userType }}</span>
        <button (click)="logout()" class="nav-link-btn nav-link-logout">
          Logout
        </button>
      </div>

      <div class="hamburger" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>
</header>
