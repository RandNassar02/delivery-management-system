<div class="profile-container" *ngIf="client">
  <ng-container *ngIf="client.approvalStatus === 'approved'">
    <div class="profile-details">
      <div class="image-upload">
        <div class="profile-image-wrapper">
          <img
            [src]="client.imageProfile || 'default-profile-image-url.jpg'"
            alt="Profile Picture"
            class="profile-image"
          />
          <label
            for="profileImageInput"
            class="edit-icon"
            title="Edit Profile Picture"
            >✏️</label
          >
          <input
            id="profileImageInput"
            type="file"
            (change)="onProfileImageSelected($event)"
            hidden
            accept="image/*"
          />
        </div>
      </div>

      <div class="edit-form">
        <form [formGroup]="editForm" (ngSubmit)="saveProfileChanges()">
          <div class="form-group">
            <label for="name">{{ "profile.name" | translate }}:</label>
            <input
              type="text"
              formControlName="name"
              placeholder="Enter your name"
            />
          </div>

          <div class="form-group">
            <label for="email">{{ "profile.email" | translate }}:</label>
            <input
              id="email"
              formControlName="email"
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="phone">{{ "profile.phone" | translate }}:</label>
            <input
              id="phone"
              formControlName="phone"
              placeholder="Enter your phone number"
            />
          </div>

          <div class="form-group">
            <label for="bankName">{{ "profile.bankName" | translate }}:</label>
            <input
              id="bankName"
              formControlName="bankName"
              placeholder="Enter your bank name"
            />
          </div>

          <div class="form-group">
            <label for="bankAccount"
              >{{ "profile.bankAccount" | translate }}:</label
            >
            <input
              id="bankAccount"
              formControlName="bankAccount"
              placeholder="Enter your bank account"
            />
          </div>

          <div class="form-group">
            <label for="address">{{ "profile.address" | translate }}:</label>
            <input
              id="address"
              formControlName="address"
              placeholder="Enter your address"
            />
          </div>

          <button
            type="submit"
            [disabled]="!editForm.dirty"
            class="btn saveBtn"
          >
            {{ "profile.saveChange" | translate }}
          </button>
        </form>
      </div>
    </div>
  </ng-container>
</div>

<p-toast></p-toast>
