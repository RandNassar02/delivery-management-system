<div class="edit-account-container">
  <form [formGroup]="editForm" (ngSubmit)="saveChanges()" class="edit-form">
    <h2>Edit Profile</h2>

    <div class="form-group">
      <label>Name *</label>
      <input type="text" formControlName="name" placeholder="Full Name" />
      <div
        class="error"
        *ngIf="
          editForm.controls['name'].touched && editForm.controls['name'].invalid
        "
      >
        <small *ngIf="editForm.controls['name'].errors?.['required']"
          >Name is required</small
        >
        <small *ngIf="editForm.controls['name'].errors?.['minlength']"
          >Minimum 5 characters</small
        >
      </div>
    </div>

    <div class="form-group">
      <label>Email *</label>
      <input type="email" formControlName="email" placeholder="Email" />
      <div
        class="error"
        *ngIf="
          editForm.controls['email'].touched &&
          editForm.controls['email'].invalid
        "
      >
        <small *ngIf="editForm.controls['email'].errors?.['required']"
          >Email is required</small
        >
        <small *ngIf="editForm.controls['email'].errors?.['email']"
          >Invalid email format</small
        >
      </div>
    </div>

    <div class="form-group">
      <label>Phone *</label>
      <div class="phone-input">
        <div class="country-code">
          <img src="https://flagcdn.com/w40/jo.png" alt="jordan Flag" />
          <span>+962</span>
        </div>
        <input type="text" formControlName="phone" placeholder="7XXXXXXXX" />
      </div>
      <div
        class="error"
        *ngIf="
          editForm.controls['phone'].touched &&
          editForm.controls['phone'].invalid
        "
      >
        <small *ngIf="editForm.controls['phone'].errors?.['required']"
          >Phone number is required</small
        >
        <small *ngIf="editForm.controls['phone'].errors?.['pattern']"
          >Must be 9 digits</small
        >
      </div>
    </div>

    <div class="form-group">
      <label>Address *</label>
      <input type="text" formControlName="address" placeholder="Address" />
      <div
        class="error"
        *ngIf="
          editForm.controls['address'].touched &&
          editForm.controls['address'].invalid
        "
      >
        <small *ngIf="editForm.controls['address'].errors?.['required']"
          >Address is required</small
        >
        <small *ngIf="editForm.controls['address'].errors?.['minlength']"
          >Minimum 5 characters</small
        >
      </div>
    </div>

    <button type="submit" [disabled]="editForm.invalid">Save Changes</button>
  </form>
</div>
