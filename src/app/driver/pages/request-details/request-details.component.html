<div class="container mt-4" *ngIf="request">
  <h2>تفاصيل الطلب #{{ request.id }}</h2>
  <p><strong>العميل:</strong> {{ request.clientName }}</p>
  <p><strong>الزبون:</strong> {{ request.customerName }}</p>
  <p><strong>العنوان:</strong> {{ request.address }}</p>
  <p><strong>الحالة:</strong> {{ request.deliveryStatus }}</p>
  <p><strong>المبلغ:</strong> {{ request.paymentAmount }} دينار</p>

  <div class="mt-3">
    <button *ngIf="request.deliveryStatus === 'pending'" class="btn btn-warning" (click)="updateStatus('in-progress')">بدء التوصيل</button>
    <button *ngIf="request.deliveryStatus === 'in-progress'" class="btn btn-success" (click)="updateStatus('completed')">إنهاء التوصيل</button>
    <button *ngIf="request.deliveryStatus === 'completed' && request.paymentStatus !== 'confirmed'" class="btn btn-primary" (click)="confirmPayment()">تأكيد استلام الدفع</button>
  </div>
</div>
