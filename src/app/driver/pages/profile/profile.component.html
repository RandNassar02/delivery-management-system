<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
 <div class="login-container">
  <div class="login-box">
    <h2>Log in to the plant delivery system</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="أدخل بريدك الإلكتروني" />
      </div>
      <div class="form-group">
        <label>password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="********" />
      </div>
      <button class="btn btn-success w-100 mt-3" type="submit">Login</button>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </form>
  </div>
</div>

<style>
.login-container {
  background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6');
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  direction: rtl;

  .login-box {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 100, 0, 0.2);
    max-width: 400px;
    width: 100%;
    text-align: center;

    h2 {
      color: #2e7d32;
      margin-bottom: 1.5rem;
      font-family: 'Cairo', sans-serif;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: right;

      label {
        font-weight: bold;
        color: #4e944f;
      }

      input {
        border: 1px solid #c8e6c9;
        border-radius: 8px;
        padding: 10px;
        font-size: 1rem;

        &:focus {
          border-color: #81c784;
          box-shadow: 0 0 5px #a5d6a7;
        }
      }
    }

    .btn-success {
      background-color: #4caf50;
      border: none;

      &:hover {
        background-color: #388e3c;
      }
    }
  }
}


</style>

</body>
</html>
